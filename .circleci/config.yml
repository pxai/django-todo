version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.10.11-browsers
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            source bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            source bin/activate
            cd todo
            python manage.py test
      - store_artifacts:
          path: test-reports/
          destination: todo